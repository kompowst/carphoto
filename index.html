<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photo Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent: #ff00ff;
      --bg: #00ff00;
      --card-bg: #ffff00;
      --text: #000;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Comic Neue', 'Comic Sans MS', Arial, 'Times New Roman', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      overflow-x: hidden;
    }
    header {
      text-align: center;
      padding: 2rem;
      font-size: 4rem;
      color: var(--accent);
      text-shadow: 2px 2px 0 #000;
      animation: wiggle 1s infinite;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 2rem;
    }
    nav a {
      color: #000;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border: 4px dashed var(--accent);
      border-radius: 10px;
      background: #fff;
      transition: all 0.3s ease;
    }
    nav a:hover {
      background: var(--accent);
      color: #fff;
      transform: rotate(-5deg);
    }
    .page {
      padding: 2rem;
      display: none;
      animation: popIn 0.5s ease forwards;
    }
    .active {
      display: block;
    }
    .folder {
      background: var(--card-bg);
      margin: 1rem;
      padding: 1rem;
      border: 3px dotted #f00;
      border-radius: 25px;
      box-shadow: 0 0 10px 5px #000;
      cursor: pointer;
      transition: transform 0.3s ease, rotate 0.3s;
      text-align: center;
    }
    .folder:hover {
      transform: scale(1.1) rotate(-2deg);
    }
    .preview {
      width: 100%;
      max-height: 150px;
      object-fit: cover;
      border-radius: 15px;
      margin-top: 0.5rem;
      box-shadow: 0 0 10px #000;
    }
    .photos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }
    .photos img {
      width: 100%;
      border: 5px dashed #f0f;
      border-radius: 15px;
      transition: transform 0.3s ease;
    }
    .photos img:hover {
      transform: rotate(5deg) scale(1.2);
    }
    @keyframes wiggle {
      0%, 100% { transform: rotate(-2deg); }
      50% { transform: rotate(2deg); }
    }
    @keyframes popIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <header>üëå photo gallery üëç</header>
  <nav>
    <a href="#" onclick="showPage('home')">üè† Home</a>
    <a href="#" onclick="showPage('gallery')">üìÅ Gallery</a>
  </nav>
  <section id="home" class="page active">
    <h2>photo gallern</h2>
    <p>Click on Gallery to explore photoshoots with colors and chaos!</p>
  </section>
  <section id="gallery" class="page">
    <h2>Photoshoot Folders</h2>
    <div class="folder" onclick="showFolder('nature')">
      üåø Nature
      <img class="preview" src="https://picsum.photos/200/100?random=11" alt="Nature Preview">
    </div>
    <div class="folder" onclick="showFolder('urban')">
      üèôÔ∏è Urban
      <img class="preview" src="https://picsum.photos/200/100?random=12" alt="Urban Preview">
    </div>
    <div class="folder" onclick="showFolder('portraits')">
      üßë‚Äçüé® Portraits
      <img class="preview" src="https://picsum.photos/200/100?random=13" alt="Portraits Preview">
    </div>
    <div id="nature" class="photos" style="display:none">
      <img src="https://picsum.photos/300/200?random=1" alt="Nature 1" />
      <img src="https://picsum.photos/300/200?random=2" alt="Nature 2" />
    </div>
    <div id="urban" class="photos" style="display:none">
      <img src="https://picsum.photos/300/200?random=3" alt="Urban 1" />
      <img src="https://picsum.photos/300/200?random=4" alt="Urban 2" />
    </div>
    <div id="portraits" class="photos" style="display:none">
      <img src="https://picsum.photos/300/200?random=5" alt="Portrait 1" />
      <img src="https://picsum.photos/300/200?random=6" alt="Portrait 2" />
    </div>
  </section>
  <script>
    function showPage(pageId) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById(pageId).classList.add('active');
    }
    function showFolder(folderId) {
      document.querySelectorAll('.photos').forEach(f => f.style.display = 'none');
      document.getElementById(folderId).style.display = 'grid';
    }
  </script>
</body>
</html>
